<h2>{{ title }}</h2>
<p *ngIf="hint">{{ hint }}</p>
<app-address-form #addressForm
  [address]="address">
</app-address-form>
<div class="actions">
  <button type="button" class="cancel" mat-dialog-close
    mat-button mat-raised-button
    color="warn"
    i18n="cancel|Label for action button to cancel and/or stop an operation">Cancelar</button>
  <button type="button" class="accept"
    mat-button mat-raised-button
    [disabled]="addressForm.formGroup.invalid"
    (click)="onClickAcceptEdition()"
    i18n="confirm|Label for action button to accept and proceed">Aceptar</button>
</div>
