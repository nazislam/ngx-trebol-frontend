<h2>{{ title }}</h2>
<p *ngIf="hint">{{ hint }}</p>
<app-address-form
  [formControl]="formControl">
</app-address-form>
<div class="actions">
  <button type="button" class="cancel" mat-dialog-close
    mat-button mat-raised-button
    color="warn"
    i18n="cancel|Label for action button to cancel and/or stop an operation">Cancel</button>
  <button type="button" class="accept"
    mat-button mat-raised-button
    [disabled]="formControl.invalid"
    (click)="onClickAcceptEdition()"
    i18n="confirm|Label for action button to accept and proceed">Confirm</button>
</div>
