<form [formGroup]="formGroup">
  <mat-form-field>
    <input matInput formControlName="name"
      placeholder="Nombre de Usuario" i18n-placeholder/>
  </mat-form-field>

  <mat-form-field>
    <input matInput formControlName="password" type="password"
      placeholder="Clave de Usuario" i18n-placeholder/>
  </mat-form-field>

  <mat-form-field>
    <mat-select formControlName="person"
      placeholder="Persona" i18n-placeholder>
      <mat-option *ngFor="let p of (people$ | async)"
        [value]="p.idNumber">{{
          p.firstName + " " +
          p.lastName + " (" + p.idNumber + ")"
        }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select formControlName="role"
      placeholder="Rol" i18n-placeholder>
      <mat-option *ngFor="let r of (roles$ | async)"
        [value]="r.name">{{ r.name }}</mat-option>
    </mat-select>
  </mat-form-field>
</form>
