<form [formGroup]="formGroup">
  <mat-form-field class="city">
    <input matInput formControlName="city"
      placeholder="City"
      i18n-placeholder="Name of field for the city where a given address exists" />
  </mat-form-field>
  <mat-form-field class="municipality">
    <input matInput formControlName="municipality"
      placeholder="Municipality"
      i18n-placeholder="Name of field for the smallest political unit where a given address exists" />
  </mat-form-field>
  <mat-form-field class="firstLine">
    <input matInput formControlName="firstLine"
      placeholder="Address"
      i18n-placeholder="Name of field for address street name and number" />
  </mat-form-field>
  <mat-form-field class="secondLine">
    <input matInput formControlName="secondLine"
      placeholder="Address second line"
      i18n-placeholder="Name of field for the apartment or suite number, and/or any other specific details for a given address" />
  </mat-form-field>
  <mat-form-field class="notes">
    <input matInput formControlName="notes"
      placeholder="Notes"
      i18n-placeholder="Name of field for comments and extra information about a given address" />
  </mat-form-field>
</form>
