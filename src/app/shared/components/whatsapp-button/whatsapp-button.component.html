<a [href]="url" *ngIf="url" target="_blank"
  class="whatsapp-button"
  title="Comunicarse por WhatsApp"
  [ngStyle]="{
    width: size,
    height: size,
    'border-radius': size,
    padding: padding
  }"
  rel="noopener">
  <img src="https://cdn.jsdelivr.net/npm/simple-icons@v6/icons/whatsapp.svg" alt="Whatsapp logo">
</a>
