<form [formGroup]="formGroup">
  <app-slideshow class="images"
    [images]="images"
    [autocycle]="false"
    [editable]="true"
    (add)="onClickAddImage()">
  </app-slideshow>

  <mat-form-field class="barcode">
    <input matInput formControlName="barcode"
      placeholder="Código" i18n-placeholder />
  </mat-form-field>

  <mat-form-field class="name">
    <input matInput formControlName="name"
      placeholder="Nombre" i18n-placeholder />
  </mat-form-field>

  <mat-form-field class="category">
    <mat-select formControlName="category"
      placeholder="Familia de Producto" i18n-placeholder>
      <mat-option *ngFor="let f of (categories$ | async)"
        [value]="f.code">{{ f.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="price">
    <input matInput formControlName="price"
      placeholder="Precio" i18n-placeholder />
  </mat-form-field>

  <!-- <mat-form-field class="stock">
    <input matInput formControlName="stock"
      placeholder="Stock Actual" i18n-placeholder />
  </mat-form-field> -->

  <!-- <mat-form-field class="cStock">
    <input matInput formControlName="criticalStock"
      placeholder="Stock crítico" i18n-placeholder />
  </mat-form-field> -->

  <mat-form-field class="desc">
    <textarea matInput formControlName="description"
      placeholder="Descripción" i18n-placeholder></textarea>
  </mat-form-field>
</form>
