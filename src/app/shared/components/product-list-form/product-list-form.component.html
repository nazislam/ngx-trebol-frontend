<form [formGroup]="formGroup">

  <mat-form-field class="code">
    <input matInput formControlName="code"
      placeholder="Code"
      i18n-placeholder="Name of field for the identifying code of a list" />
  </mat-form-field>

  <mat-form-field class="name">
    <input matInput formControlName="name"
      placeholder="Name"
      i18n-placeholder="Name of field for the name of a list" />
  </mat-form-field>

  <input formControlName="totalCount" type="hidden"
    placeholder="Count"
    i18n-placeholder="Name of field for the amount of items in a list" />

</form>
