<form [formGroup]="formGroup">

  <mat-form-field class="firstName">
    <input matInput formControlName="firstName"
      placeholder="Nombres" i18n-placeholder />
  </mat-form-field>

  <mat-form-field class="lastName">
    <input matInput formControlName="lastName"
      placeholder="Appelidos" i18n-placeholder />
  </mat-form-field>

  <mat-form-field class="idNumber">
    <input matInput formControlName="idNumber"
      placeholder="Rut" i18n-placeholder />
  </mat-form-field>

  <mat-form-field class="email">
    <input matInput formControlName="email"
      placeholder="Email" i18n-placeholder />
  </mat-form-field>

  <mat-form-field class="phone1">
    <input matInput formControlName="phone1"
      placeholder="Teléfono 1" i18n-placeholder />
  </mat-form-field>

  <mat-form-field class="phone2">
    <input matInput formControlName="phone2"
      placeholder="Teléfono 2" i18n-placeholder />
  </mat-form-field>
</form>
