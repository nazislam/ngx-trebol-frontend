<div class="gmap"
  [style.height.px]="height">
  <iframe [src]="url | trustedResourceUrl"
    [width]="width"
    [height]="height"
    frameborder="0"
    allowfullscreen="true"
    aria-hidden="false"
    tabindex="0">
  </iframe>
</div>
