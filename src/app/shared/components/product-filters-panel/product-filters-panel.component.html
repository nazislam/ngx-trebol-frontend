<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title
      i18n="Title of panel to select conditions to filter products by">Filter Products...</mat-panel-title>
  </mat-expansion-panel-header>
  <fieldset [formGroup]="formGroup">
    <app-product-category-selector-field
      formControlName="category"
      placeholder="By Category"
      i18n-placeholder="Name of field for filtering products by selected category">
    </app-product-category-selector-field>

    <mat-form-field>
      <input matInput formControlName="nameLike"
        placeholder="By Product name"
        i18n-placeholder="Name of field for filtering products by partial name" />
    </mat-form-field>
  </fieldset>
</mat-expansion-panel>
