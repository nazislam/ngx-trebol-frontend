<div class="wrapper" [ngClass]="{ scrollable: scrollable }">
  <div *ngIf="scrollable" class="scroll-hint">
    <mat-icon>swipe</mat-icon>
  </div>
  <div class="shadow"></div>
  <div class="contents">
    <app-product-card
      *ngFor="let product of products"
      [product]="product"
      [showAddToCartButton]="showAddToCartButtons"
      (addToCart)="onAddProductToCart(product)">
    </app-product-card>
  </div>
</div>
<div class="paginator" *ngIf="showPaginator">
  <span class="hint" *ngIf="scrollable"
    i18n="Label to hint users to swipe to the sides">Swipe to the sides to view more</span>
  <mat-paginator
    (page)="onPage($event)"
    [showFirstLastButtons]="true"
    [pageSizeOptions]="pageSizeOptions"
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    [length]="totalCount">
  </mat-paginator>
</div>
