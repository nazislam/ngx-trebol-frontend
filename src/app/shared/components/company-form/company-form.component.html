<form [formGroup]="formGroup">
  <mat-form-field class="idNumber">
    <input matInput formControlName="idNumber"
      placeholder="Rut Empresa" i18n-placeholder
      (blur)="onTouched()" />
  </mat-form-field>
  <mat-form-field class="name">
    <input matInput formControlName="name"
      placeholder="Razón Social" i18n-placeholder
      (blur)="onTouched()" />
  </mat-form-field>
</form>
