<mat-card>
  <div class="content" (click)="onClickViewProduct()">
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.barcode }}</mat-card-subtitle>
    <ng-container *ngIf="product.images?.length; else noImageAvailable">
      <img [src]="product.images[0].url" [alt]="product.name" />
    </ng-container>
    <ng-template #noImageAvailable>
      <img [src]="stockImageUrl"
        alt="Unavailable image"
        i18n-alt="Label to describe a missing or unavailable image" />
    </ng-template>
  </div>
  <div class="footer">
    <span class="price">{{ product.price | currency }}</span>
    <button mat-mini-fab type="button"
      *ngIf="showAddToCartButton"
      class="add-to-cart"
      color="primary"
      (click)="onClickAddProduct()">
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
  </div>
</mat-card>
