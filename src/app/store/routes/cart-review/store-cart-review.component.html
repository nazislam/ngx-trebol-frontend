<div class="cart">
  <h3 i18n="transaction details title|Title of widget displaying contents of cart">Detalles de la compra</h3>
  <app-store-cart-contents-table>
  </app-store-cart-contents-table>
  <mat-divider></mat-divider>
  <div class="subtotal">
    <span class="label" i18n="subtotal sell value|Label with cart subtotal value (products only)">Subtotal</span>
    <span class="value">${{ cartNetValue$ | async }}</span>
  </div>
</div>
<mat-horizontal-stepper linear #stepper>
  <mat-step #inputStep
    [stepControl]="checkoutRequest.formGroup"
    [editable]="inputEditable">
    <ng-template matStepLabel i18n="Title of form step to input checkout details">Datos para el pedido</ng-template>
    <app-store-checkout-request-form #checkoutRequest
      (request)="stepper.next()">
    </app-store-checkout-request-form>
  </mat-step>
  <mat-step #confirmationStep>
    <ng-template matStepLabel i18n="Title of form step to confirm checkout details">Confirmación</ng-template>
    <app-store-checkout-confirmation
      (confirmed)="onConfirmation()">
    </app-store-checkout-confirmation>
  </mat-step>
</mat-horizontal-stepper>
