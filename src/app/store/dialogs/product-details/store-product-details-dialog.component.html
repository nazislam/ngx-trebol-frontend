<app-slideshow
  [images]="data.product.images"
  [autocycle]="false">
</app-slideshow>
<div class="about">
  <h2 mat-dialog-title class="name">{{ data.product.name }}</h2>
  <h4 class="barcode">{{ data.product.barcode }}</h4>
  <p class="description">{{ data.product.description }}</p>
</div>
<div class="actions">
  <span class="price">{{ data.product.price | currency }}</span>
  <div class="add-to-cart">
    <mat-icon>shopping_cart</mat-icon>
    <div class="quantity-wrapper">
      <button mat-button mat-icon-button type="button"
        (click)="onClickIncreaseProductQuantity()">
        <mat-icon>add </mat-icon>
      </button>
      <span class="quantity">{{ productUnitsInCart$ | async }}</span>
      <button mat-button mat-icon-button type="button"
        [disabled]="productNotInCart$ | async"
        (click)="onClickDecreaseProductQuantity()">
        <mat-icon>remove</mat-icon>
      </button>
    </div>
  </div>
</div>
