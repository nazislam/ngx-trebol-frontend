<h2 mat-dialog-title i18n>Nueva Cuenta de Usuario</h2>
<app-centered-mat-spinner *ngIf="registering$ | async">
</app-centered-mat-spinner>
<div [hidden]="registering$ | async">
  <form [formGroup]="formGroup" (submit)="onSubmit()">
    <mat-form-field class="name">
      <input matInput formControlName="name"
        placeholder="Nombre de Usuario" i18n-placeholder />
    </mat-form-field>

    <mat-form-field class="pass1">
      <input matInput formControlName="pass1" type="password"
        placeholder="Clave de Usuario" i18n-placeholder/>
    </mat-form-field>

    <mat-form-field class="pass2">
      <input matInput formControlName="pass2" type="password"
        placeholder="Repetir Clave" i18n-placeholder />
    </mat-form-field>

    <app-person-form formControlName="person">
    </app-person-form>

    <div class="actions">
      <button mat-button mat-raised-button type="submit"
        color="primary"
        [disabled]="formGroup.invalid">
        <span i18n>Aceptar</span>
      </button>

      <button mat-button mat-raised-button type="button"
        (click)="onCancel()">
        <span i18n>Cancelar</span>
      </button>
    </div>
  </form>
</div>
