<h2 mat-dialog-title i18n="Title of dialog prompt for registering a new user account">New User Account</h2>
<app-centered-mat-spinner *ngIf="registering$ | async">
</app-centered-mat-spinner>
<div [hidden]="registering$ | async">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <mat-form-field class="name">
      <input matInput formControlName="name"
        placeholder="User name"
        i18n-placeholder="new user name|Name of field for username to register with" />
    </mat-form-field>

    <mat-form-field class="pass1">
      <input matInput formControlName="pass1" type="password"
        placeholder="Password"
        i18n-placeholder="new user password|Name of field for password to register with" />
    </mat-form-field>

    <mat-form-field class="pass2">
      <input matInput formControlName="pass2" type="password"
        placeholder="Repeat password"
        i18n-placeholder="Name of field for password confirmation by repetition" />
    </mat-form-field>

    <app-person-form formGroupName="person">
    </app-person-form>

    <div class="actions">
      <button mat-button mat-raised-button type="submit"
        color="primary"
        [disabled]="formGroup.invalid">
        <span i18n="confirm|Label for action button to accept and proceed">Confirm</span>
      </button>

      <button mat-button mat-raised-button type="button"
        (click)="onCancel()">
        <span i18n="cancel|Label for action button to cancel and/or stop an operation">Cancel</span>
      </button>
    </div>
  </form>
</div>
