<fieldset [formGroup]="formGroup">
  <mat-radio-group formControlName="included"
    aria-label="Choose a delivery option"
    i18n-aria-label="Label to hint user that they must choose a delivery option">
    <mat-radio-button [value]="true"
      (blur)="onTouched()">
      <span i18n="Label for option to choose delivery to a shipping address">Deliver to address</span>
    </mat-radio-button>
    <mat-radio-button [value]="false"
      (blur)="onTouched()" >
      <span i18n="Label for option to choose pick-up in store">Pickup in store</span>
    </mat-radio-button>
  </mat-radio-group>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title
        i18n="Shipping address|Label for group of fields related to an address to ship items to">Shipping address</mat-panel-title>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <app-address-form formControlName="address"
        placeholder="Shipping address"
        i18n-placeholder="Name of field for address to deliver items to">
      </app-address-form>
    </ng-template>
  </mat-expansion-panel>
</fieldset>
