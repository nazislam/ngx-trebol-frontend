<fieldset [formGroup]="formGroup">
  <mat-radio-group formControlName="typeName"
    aria-label="Billing type"
    i18n-aria-label="Label for group of choices to select billing type from"
    (change)="onTypeNameChange($event.value)">
    <mat-radio-button *ngFor="let option of typesOptions"
      [value]="option"
      (blur)="onTouched()">{{ option }}</mat-radio-button>
  </mat-radio-group>
  <app-company-form formControlName="company">
  </app-company-form>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title i18n="Company address|Label for group of fields related to a company address">Company address</mat-panel-title>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <app-address-form formControlName="address"
        placeholder="Billing address"
        i18n-placeholder="Name of field for address to bill to">
      </app-address-form>
    </ng-template>
  </mat-expansion-panel>
</fieldset>
