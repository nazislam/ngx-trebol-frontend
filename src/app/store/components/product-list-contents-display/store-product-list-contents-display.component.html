<h3>{{ list.name }}</h3>
<app-products-display
  [loading]="loadingProducts"
  [products]="products$ | async"
  [totalCount]="totalCount$ | async"
  [pageIndex]="pageIndex"
  [pageSize]="pageSize"
  [showAddToCartButtons]="true"
  (page)="onPage($event)"
  (addProductToCart)="onAddProductToCart($event)"
  (viewProduct)="onViewProduct($event)">
</app-products-display>
