<div class="wrapper" [ngClass]="{ scrollable: scrollable }">
  <div *ngIf="scrollable" class="animated-scroll-hint">
    <mat-icon>swipe</mat-icon>
  </div>
  <div class="shadow"></div>
  <div class="contents">
    <app-centered-mat-spinner *ngIf="loading; else productCards">
    </app-centered-mat-spinner>
    <ng-template #productCards>
      <app-product-card *ngFor="let product of products"
        [product]="product"
        [showAddToCartButton]="showAddToCartButtons"
        (addToCart)="onAddProductToCart(product)"
        (view)="onViewProduct(product)">
      </app-product-card>
    </ng-template>
  </div>
</div>
<div class="scroll hint" *ngIf="scrollable"
    i18n="Label to hint users to swipe to the sides">Swipe to the sides to view more</div>
<div class="paginator" *ngIf="showPaginator && (totalCount > pageSize)">
  <mat-paginator
    (page)="onPage($event)"
    [showFirstLastButtons]="true"
    [pageSizeOptions]="pageSizeOptions"
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    [length]="totalCount">
  </mat-paginator>
</div>
