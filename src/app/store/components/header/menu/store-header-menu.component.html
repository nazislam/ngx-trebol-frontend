<mat-menu #headerMenu>
  <span mat-menu-item disabled>{{ userName$ | async }}</span>
  <button mat-menu-item type="button"
    *ngIf="canNavigateManagement$ | async"
    class="edit-profile"
    [routerLink]="['/management']">
    <mat-icon>tune</mat-icon>
    <span i18n>Administrar</span>
  </button>
  <button mat-menu-item type="button"
    class="edit-profile"
    (click)="onClickEditProfile()">
    <mat-icon>edit</mat-icon>
    <span i18n>Editar Perfil</span>
  </button>
  <button mat-menu-item type="button"
    class="logout"
    (click)="onClickLogout()">
    <mat-icon>exit_to_app</mat-icon>
    <span i18n>Terminar Sesión</span>
  </button>
</mat-menu>
<button mat-button type="button"
  class="open-menu"
  title="Menú de usuario" i18n-title
  [matMenuTriggerFor]="headerMenu">
  <mat-icon>person</mat-icon>
</button>
