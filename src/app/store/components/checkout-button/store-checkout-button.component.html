<form #form method="post" [action]="checkoutDetails.url">
  <input type="hidden" [name]="innerControlName" [value]="checkoutDetails.token" />
  <button type="submit" class="checkout"
    mat-button mat-raised-button
    color="accent"
    [disabled]="disabled"
    (click)="form.submit()">
    <span i18n="proceed to checkout|Label for action button to proceed towards payment page">Proceed to checkout</span>
    <mat-icon>attach_money</mat-icon>
  </button>
</form>
