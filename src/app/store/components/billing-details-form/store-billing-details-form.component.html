<form [formGroup]="formGroup">
  <mat-radio-group formControlName="sellType"
    aria-label="Selecciona el tipo de comprobante" i18n-aria-label>
    <mat-radio-button *ngFor="let option of typesOptions"
      [value]="option"
      (blur)="onTouched()">{{ types[option] }}</mat-radio-button>
  </mat-radio-group>
  <app-company-form #companyForm formControlName="company">
  </app-company-form>
  <app-addresses-editor-form #addressForm formControlName="address"
    placeholder="Dirección de facturación" i18n-placeholder>
  </app-addresses-editor-form>
</form>
