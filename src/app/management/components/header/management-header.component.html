<button mat-button type="button"
  class="toggle-sidenav action"
  color="warn"
  aria-label="Toggle sidebar"
  i18n-aria-label="Label for action button to show/hide management navigation sidebar"
  (click)="switchSidenavOpenState()">
  <mat-icon>menu</mat-icon>
</button>
<div class="logo">
  <h1>{{ appTitle }}</h1>
</div>
<div class="middle">
  <span>{{ moduleName$ | async }}</span>
</div>
<mat-menu #headerMenu>
  <span mat-menu-item disabled>{{ userName$ | async }}</span>
  <button mat-menu-item type="button"
    class="navigate-store"
    [routerLink]="['/store']">
    <mat-icon>storefront</mat-icon>
    <span i18n="Label for link button to navigate to storefront">Storefront</span>
  </button>
  <button mat-menu-item type="button"
    (click)="onClickEditProfile()">
    <mat-icon>edit</mat-icon>
    <span i18n="Label for action button to prompt profile edit">Edit Profile</span>
  </button>
  <button mat-menu-item type="button"
    (click)="onClickLogout()">
    <mat-icon>exit_to_app</mat-icon>
    <span i18n="Label for action button to log out">Log Out</span>
  </button>
</mat-menu>
<button mat-button type="button"
  class="open-menu action"
  [matMenuTriggerFor]="headerMenu">
  <mat-icon>person</mat-icon>
</button>
