<app-management-header-sidenav-button></app-management-header-sidenav-button>
<a routerLink="/">
  <img *ngIf="appLogo?.url; else title"
    [src]="appLogo.url"
    [alt]="appTitle" />
  <ng-template #title>
    <h1>{{ appTitle }}</h1>
  </ng-template>
</a>
<div class="middle">
  <span>{{ moduleName$ | async }}</span>
</div>
<app-management-header-menu></app-management-header-menu>
