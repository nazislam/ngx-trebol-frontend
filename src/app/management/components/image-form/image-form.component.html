<form [formGroup]="formGroup">

  <mat-form-field class="filename">
    <input matInput formControlName="filename"
      placeholder="Filename"
      i18n-placeholder="Name of field for image filename" />
  </mat-form-field>

  <mat-form-field class="url">
    <input matInput formControlName="url"
      placeholder="Url"
      i18n-placeholder="Name of field for image url" />
  </mat-form-field>

  <mat-form-field class="code">
    <input matInput formControlName="code"
      placeholder="Code"
      i18n-placeholder="Name of field for image code" />
  </mat-form-field>
</form>
