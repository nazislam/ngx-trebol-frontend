<form [formGroup]="formGroup">
  <app-slideshow class="images"
    formControlName="images"
    [autocycle]="false"
    [editable]="true"
    (add)="onClickAddImage()">
  </app-slideshow>

  <mat-form-field class="barcode">
    <input matInput formControlName="barcode"
      placeholder="Code"
      i18n-placeholder="Name of field for product code" />
  </mat-form-field>

  <mat-form-field class="name">
    <input matInput formControlName="name"
      placeholder="Name"
      i18n-placeholder="Name of field for product name" />
  </mat-form-field>

  <app-product-category-selector-form-field class="category"
    formControlName="category">
  </app-product-category-selector-form-field>

  <mat-form-field class="price">
    <input matInput formControlName="price"
      placeholder="Price"
      i18n-placeholder="Name of field for product price" />
  </mat-form-field>

  <!-- <mat-form-field class="stock">
    <input matInput formControlName="stock"
      placeholder="Current stock"
      i18n-placeholder="Name of field for product units currently held in stock" />
  </mat-form-field> -->

  <!-- <mat-form-field class="cStock">
    <input matInput formControlName="criticalStock"
      placeholder="Low stock treshold"
      i18n-placeholder="Name of field for lowest allowed product units treshold before raising alert of low stock" />
  </mat-form-field> -->

  <mat-form-field class="desc">
    <textarea matInput formControlName="description"
      placeholder="Description"
      i18n-placeholder="Name of field for product description"></textarea>
  </mat-form-field>
</form>
